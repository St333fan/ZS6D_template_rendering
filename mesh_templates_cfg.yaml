model_dir: "/home/mesh" #path to mesh files
mesh_type: "obj" #set meth type "obj", "ply"
mesh_scale: 1000 #set scale of meshes expects the mesh to be in mm. If meter set to "1000"
dataset_name: "mesh" #dataset_name
output_dir: "output" #output folder
obj_pose: "predefined_poses/obj_poses_level2.npy" # level 1:  42 poses, level 2: 162 poses
cam_pose: "predefined_poses/cam_poses_level2.npy" # level 3: 642 poses, level 4: 2562 poses for more poses check readme
poses: "all" # all -> templates from all angles, upper -> templates from upper hemisphere
camera_distance_scaling: 0.8 # scaling of camera distance: smaller -> closer
set_color: "False" # set color "Grey", "RandomTexture", "False"
texture_dir: "home/textures" # path to textures used for RandomTexture download via "blenderproc download cc_textures"

